<!DOCTYPE html>
<html lang>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>Todo List</h1>
            <div class="todo_input">
                <input class="input_block" type="text" placeholder="Create New Todo Here..." maxlength="30"> 
                <button class="input_create">Create</button>
            </div>

            <ul class="todo_list">
                <li class="list_item">
                    <label class="list_content">
                        <input class="list_check" type="checkbox">
                        <p>Complete week7 homework</p>
                    </label>
                    <button class="list_delete">Delete</button>
                </li>
            </ul>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
