<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <span class="navbar-brand h1 my-0">Todos</span>
        <div class="btn_component">
          <button class="btn btn-danger me-3 my-2 my-sm-0 btn_clean">Clean</button>
          <button class="btn btn-success my-2 my-sm-0 btn_save" data-toggle="modal" data-target="#save">Save</button>
        </div>
      </div>
    </nav>

    <main class="container">
      <section class="form-group mt-3 d-flex justify-content-between todo_create">
        <input class="form-control form-control-lg todo_input" type="text" name="content" placeholder="What needs do be done？">
        <button type="button" class="btn btn-primary ms-3 btn_create">
          <i class="bi bi-plus-lg"></i>
        </button>
      </section>

      <section class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check all" name="todo_status" id="all" value="all" checked>
        <label class="btn btn-outline-primary" for="all">All</label>
        <input type="radio" class="btn-check active" name="todo_status" id="active" value="active">
        <label class="btn btn-outline-primary" for="active">Active</label>
        <input type="radio" class="btn-check complete" name="todo_status" id="complete" value="complete">
        <label class="btn btn-outline-primary" for="complete">Complete</label>
      </section>

      <section class="list-group todo_list mt-3">
        <!-- todo item pattern
          <div class="list-group-item list-group-item-action d-flex justify-content-between todo_item $state">
            <div class="todo_item_left d-flex">
              <button type="button" class="btn btn-secondary btn-sm me-3 btn_check">
                <i class="bi bi-check-lg"></i>
              </button>
              <h5 class=" my-auto todo_content">$content</h5>
            </div>
            <div class="todo_item_right">
              <button class="btn btn-primary btn-sm me-3 btn_update" data-toggle="modal" data-target="#update-content">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-danger btn-sm btn_delete">
                <i class="bi bi-trash-fill"></i>
              </button>
            </div>
          </div>
        -->
      </section>

      <div class="modal fade" id="update-content" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Update Todo</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input maxlength="50" class="form-control update_todo_input" placeholder="What needs do be done？">
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button class="confirm btn btn-primary btn_confirm" data-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="save" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title save_title"></h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <span class="save_information"></span>
            </div>
            <div class="modal-footer">
              <button class="confirm btn btn-primary btn_finish" data-dismiss="modal">Finish</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
  </body>
</html>
